<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Work+Sans:wght@700&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans&family=Work+Sans:wght@700&display=swap');
        </style>    
    <title>Document</title>
</head>
<body>
    <header>
        <content class="header-content">
            <div class="header-logo">Fonditas</div>
            <nav>
                <ul class="nav-container">
                    <li>Nosotros</li>
                    <li>Fonditas</li>
                    <li>Mapa</li>
                    <li>Inscribírse</li>
                </ul>

            </nav>
            <!-- <button class="nav_log-in">Inicia sesión</button>
            <button class="nav_basket"></button> -->
            <text class="header-italics">
                De tu fonda favorita
            </text>  
            <text class="header-slogan">La comida que ya conoces <br>al mejor precio</text>
            <container class="header-container-button">
                <input class="header-button-input" placeholder="Busca tu platillo favorito">
                <button class="header-button">Buscar</button>
            </container>
            <picture class="header-pictures">
                
                <img class="header-picture-1 header-picture" src="img/food1.png" alt="">
                <img class="header-picture-2 header-picture" src="img/food2.png" alt="">
                <img class="header-picture-3 header-picture" src="img/food3.png" alt="">
                <img class="header-picture-4 header-picture" src="img/pin.png" alt="">
                <img class="header-picture-5 header-picture" src="img/img1.svg" alt="">
            </picture>
        </content>
        <decoration-background>
            <img src="img/background-header.svg" alt="">
        </decoration-background>
    </header>
</body>
</html>
